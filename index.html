<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie-edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__title"
          src="./images/Aroundtheworld.svg"
          alt="Around The World Header"
        />
      </header>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/jacques-cousteau.png"
          alt="Profile Picture"
        />
        <div class="profile__ellipse"></div>
        <div class="profile__info">
          <p class="profile__title">Jacques Cousteau</p>
          <p class="profile__subtitle">Explorer</p>
          <img
            src="./images/Edit Button.svg"
            alt="Edit Button"
            class="profile__edit-icon"
          />
        </div>
      </section>
    </div>
  </body>
</html>
