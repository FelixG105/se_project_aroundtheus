<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/Aroundtheworld.svg')%>"
          alt="Around The U.S. Header"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img
              class="profile__avatar"
              src="<%=require('./images/jacques-cousteau.png')%>"
              alt="Profile Avatar"
            />
            <img
              class="profile__edit_avatar-icon"
              src="<%=require('./images/EditAvatar.svg')%>"
              alt="Edit avatar"
              id="edit-avatar-btn"
            />
          </div>

          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <!--Edit Avatar Modal-->
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close modal__close_type_edit"
          id="modal-close-button-avatar"
        ></button>
        <h2 class="modal__heading">Change Profile Picture</h2>
        <form class="modal__form" id="edit-avatar-form" name="edit-avatar">
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_url"
              type="url"
              id="modal-avatar-url-input"
              name="avatar"
              placeholder="Avatar URL"
              required
            />
            <span class="modal__error" id="modal-avatar-url-input-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Edit modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close modal__close_type_edit"
          id="modal-close-button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="edit-profile-form" name="edit-profile">
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_title"
              type="text"
              id="profile-title-input"
              name="title"
              placeholder="Your name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input_subtitle"
              type="text"
              id="profile-subtitle-input"
              name="subtitle"
              placeholder="Your description"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error" id="profile-subtitle-input-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close modal__close_type_add"
          id="modal-close-button-add"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form" name="add-card">
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_title"
              type="text"
              name="name"
              id="modal-card-title"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error" id="modal-card-title-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_url"
              type="url"
              id="modal-url-input"
              name="link"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="modal-url-input-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
          <h3 class="card__like-counter">#</h3>
          <button type="button" class="card__delete-button"></button>
        </div>
      </li>
      ></template
    >
    <!--Preview Card Modal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_type_preview">
        <img class="modal__image" src="" alt="" />
        <button
          type="button"
          class="modal__close modal__close_type_preview"
          id="modal-close-button-preview"
        ></button>
        <h3 class="modal__title"></h3>
      </div>
    </div>
    <!--Confirm Delete Modal-->
    <div class="modal" id="confirm-delete-modal">
      <div class="modal__container modal__contain_type_confirm_delete">
        <button
          type="button"
          class="modal__close modal__close_confirm_delete"
          id="modal-confirm-delete-btn"
        ></button>
        <h2 class="modal__heading">Are You Sure?</h2>
        <form action="" class="modal__form">
          <button class="modal__button" type="submit">Yes</button>
        </form>
      </div>
    </div>
  </body>
</html>
